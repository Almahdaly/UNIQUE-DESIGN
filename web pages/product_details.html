<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>
tailwind.config={
theme:{
extend:{
colors:{
primary:'#3b82f6',
secondary:'#64748b'
},
borderRadius:{
'none':'0px',
'sm':'4px',
DEFAULT:'8px',
'md':'12px',
'lg':'16px',
'xl':'20px',
'2xl':'24px',
'3xl':'32px',
'full':'9999px',
'button':'8px'
}
}
}
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
font-family: 'Inter', sans-serif;
background-color: #f9fafb;
}
.product-container {
max-width: 1024px;
margin: 0 auto;
}
.product-image {
width: 100%;
height: 500px;
object-fit: cover;
object-position: top;
}
.back-button:hover {
background-color: #f3f4f6;
}
</style>
</head>
<body>
<div class="min-h-screen">
<!-- Navigation Bar -->
<header class="bg-white shadow-sm py-4 px-6">
    <div class="container mx-auto flex items-center">
        <button onclick="window.location.href='home.html'"class="flex items-center justify-center w-10 h-10 text-gray-600 hover:bg-gray-100 rounded-full cursor-pointer">
            <i class="ri-arrow-left-line ri-lg"></i>
        </button>
        <h1 class="text-xl font-semibold text-gray-800 ml-4">Product Details</h1>
    </div>
</header>
<!-- Main Content -->
<main class="product-container px-4 pb-16">
<!-- Product Image Section -->
<div class="mt-4 rounded-lg overflow-hidden shadow-md">
<img
src="https://public.readdy.ai/ai/img_res/e91a5322ef750b9c0b2baf26182b9f38.jpg"
alt="Premium Wireless Headphones"
class="product-image"
>
</div>
<!-- Product Information Container -->
<div class="mt-6 bg-white rounded-lg shadow-md p-6">
<div class="flex justify-between items-start">
<h2 class="text-2xl font-bold text-gray-900">SoundWave Pro X7 Headphones</h2>
<span class="text-2xl font-bold text-primary">$349.99</span>
</div>
<div class="mt-4 flex items-center">
<div class="flex">
<i class="ri-star-fill ri-sm text-yellow-400"></i>
<i class="ri-star-fill ri-sm text-yellow-400"></i>
<i class="ri-star-fill ri-sm text-yellow-400"></i>
<i class="ri-star-fill ri-sm text-yellow-400"></i>
<i class="ri-star-half-fill ri-sm text-yellow-400"></i>
</div>
<span class="ml-2 text-sm text-gray-600">4.7 (238 reviews)</span>
</div>
<div class="mt-6">
<h3 class="text-lg font-semibold text-gray-900 mb-2">Description</h3>
<div class="relative">
  <textarea id="product-description" class="w-full p-3 border border-gray-300 rounded text-gray-700 leading-relaxed min-h-[100px] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">Experience unparalleled audio quality with the SoundWave Pro X7 wireless headphones. Featuring advanced noise-cancellation technology that adapts to your environment, these premium headphones deliver crystal-clear sound with deep bass and crisp highs.</textarea>
  <div class="absolute top-2 right-2">
    <button id="edit-save-btn" class="bg-primary text-white p-1.5 rounded-button hover:bg-blue-600 transition-colors duration-200 flex items-center justify-center w-8 h-8">
      <i class="ri-save-line ri-sm"></i>
    </button>
  </div>
  <div id="save-notification" class="hidden absolute top-2 right-12 bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
    Saved!
  </div>
</div>
</div>
<div class="mt-8 flex items-center">
<div class="flex items-center border border-gray-300 rounded-button">
<button class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-gray-700">
<i class="ri-subtract-line ri-lg"></i>
</button>
<input type="text" value="1" class="w-12 h-10 text-center border-none focus:outline-none text-gray-700" readonly>
<button class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-gray-700">
<i class="ri-add-line ri-lg"></i>
</button>
</div>
<button class="ml-4 flex-1 bg-primary text-white py-3 px-6 rounded-button font-medium hover:bg-blue-600 transition-colors duration-200 whitespace-nowrap">
Add to Cart
</button>
</div>
</div>
</main>
</div>
<script>
// Simple quantity control
document.addEventListener('DOMContentLoaded', function() {
const minusBtn = document.querySelector('.ri-subtract-line').parentElement;
const plusBtn = document.querySelector('.ri-add-line').parentElement;
const quantityInput = document.querySelector('input[type="text"]');
minusBtn.addEventListener('click', function() {
let value = parseInt(quantityInput.value);
if (value > 1) {
quantityInput.value = value - 1;
}
});
plusBtn.addEventListener('click', function() {
let value = parseInt(quantityInput.value);
quantityInput.value = value + 1;
});
// Auto-save description functionality
const descriptionTextarea = document.getElementById('product-description');
const saveButton = document.getElementById('edit-save-btn');
const saveNotification = document.getElementById('save-notification');
// Function to show the save notification
function showSaveNotification() {
  saveNotification.classList.remove('hidden');
  setTimeout(() => {
    saveNotification.classList.add('hidden');
  }, 2000);
}
// Auto-save when user stops typing
let typingTimer;
descriptionTextarea.addEventListener('input', function() {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(function() {
    // Simulate saving to server
    console.log('Auto-saving:', descriptionTextarea.value);
    showSaveNotification();
  }, 1000);
});
// Save when button is clicked
saveButton.addEventListener('click', function() {
  clearTimeout(typingTimer);
  // Simulate saving to server
  console.log('Manually saving:', descriptionTextarea.value);
  showSaveNotification();
});
// Save when focus is lost
descriptionTextarea.addEventListener('blur', function() {
  clearTimeout(typingTimer);
  // Simulate saving to server
  console.log('Saving on blur:', descriptionTextarea.value);
  showSaveNotification();
});
});
</script>
</body>
</html>
