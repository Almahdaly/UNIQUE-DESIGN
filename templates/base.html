<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unique Design{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .text-primary { color: #3C166B !important; }
        .bg-primary { background-color: #3C166B !important; }
        .bg-secondary { background-color: #FCBA7E !important; }
        .rounded-button { border-radius: 8px; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-50 shadow-sm py-4 px-6 flex items-center justify-between">
        <a href="/" class="font-['Pacifico'] text-2xl text-primary">Unique Design</a>
        <nav class="flex items-center gap-6">
            <a href="/" class="text-gray-600 hover:text-primary">الرئيسية</a>
            {% if user.is_authenticated %}
                <a href="/store/my-store/" class="text-gray-600 hover:text-primary">متجري</a>
                <a href="/accounts/profile/" class="text-gray-600 hover:text-primary">ملفي الشخصي</a>
                <a href="/accounts/logout/" class="text-gray-600 hover:text-primary">تسجيل الخروج</a>
            {% else %}
                <a href="/accounts/login/" class="text-gray-600 hover:text-primary">تسجيل الدخول</a>
                <a href="/accounts/signup/" class="text-gray-600 hover:text-primary">إنشاء حساب</a>
            {% endif %}
        </nav>
    </header>
    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer class="bg-gray-100 shadow-sm mt-8">
        <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="font-['Pacifico'] text-xl text-primary">Unique Design</span>
                <span class="text-gray-500 ml-2">© 2025 جميع الحقوق محفوظة</span>
            </div>
            <div class="flex gap-4 mt-4 md:mt-0">
                <a href="#" class="text-gray-600 hover:text-primary"><i class="ri-facebook-fill"></i></a>
                <a href="#" class="text-gray-600 hover:text-primary"><i class="ri-twitter-fill"></i></a>
                <a href="#" class="text-gray-600 hover:text-primary"><i class="ri-instagram-fill"></i></a>
            </div>
        </div>
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
