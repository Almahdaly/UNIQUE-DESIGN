{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة إرسال رابط التفعيل</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">إعادة إرسال رابط التفعيل</h2>
        <p class="text-gray-600 mb-6">أدخل بريدك الإلكتروني لإعادة إرسال رابط التفعيل إذا لم يصلك أو انتهت صلاحيته.</p>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-2 font-bold">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="input-wrapper">
                {{ form.email }}
            </div>
            <button type="submit" class="w-full py-3 button-main flex items-center justify-center gap-2 text-lg">إرسال الرابط</button>
        </form>
        <a href="/accounts/login/" class="block mt-6 text-primary hover:text-primary/80">العودة لتسجيل الدخول</a>
    </div>
    <style>
    .button-main {
        background: linear-gradient(90deg, #6366f1 0%, #4f46e5 100%);
        color: #fff;
        font-weight: bold;
        box-shadow: 0 2px 8px #6366f133;
        border-radius: 8px;
        transition: background 0.2s, box-shadow 0.2s;
    }
    .button-main:hover {
        background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
        box-shadow: 0 4px 16px #6366f155;
    }
    .input-wrapper {
        position: relative;
        margin-bottom: 1.5rem;
    }
    </style>
</body>
</html>
